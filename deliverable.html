<!DOCTYPE html>
<html>

<head>
    <title>cumulonimbus - 成果物</title>
    <script src="js/head.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>


    <link rel="stylesheet" href="css/calculator.css">
</head>

<body ontouchstart="">

    <div id="globalHeader"></div>
    <div id="searchLabel"></div>
    <div id="navigationTab"></div>
    <script src="js/globalHeader.js"></script>

    <div class="contentWrapper">


        <div class="templatePanel">
            <form name="calculator" class="calculator">
                <input type="text" class="calcDisplay" name="display" value="" disabled>
                <input type="text" class="calcVariableDisplay" name="variableDisplay" value="" disabled>
                <table>
                    <tr>
                        <td><input type="button" class="calcButton cClear" value="C" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cClear" value="←" onclick="calc(this)"></td>
                        <td colspan="2"><input type="button" class="calcButton cCalc cColspan" value="Enter!"
                                onclick="calc(this)"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="calcButton" value="7" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton" value="8" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton" value="9" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cOperand" value="/" onclick="calc(this)"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="calcButton" value="4" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton" value="5" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton" value="6" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cOperand" value="*" onclick="calc(this)"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="calcButton" value="1" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton" value="2" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton" value="3" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cOperand" value="-" onclick="calc(this)"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="calcButton" value="0" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cOperand" value="(" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cOperand" value=")" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cOperand" value="+" onclick="calc(this)"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="calcButton cVariable" value="x" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cVariable" value="y" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cVariable" value="=" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cOperand" value="." onclick="calc(this)"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="calcButton cFunction" value="√" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cFunction" value="sin" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cFunction" value="cos" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cFunction" value="tan" onclick="calc(this)"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="calcButton" value="π" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton" value="e" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cFunction" value="logE" onclick="calc(this)"></td>
                        <td><input type="button" class="calcButton cFunction" value="log10" onclick="calc(this)"></td>
                    </tr>
                </table>
            </form>

            <div class="templateBoard">
                <p>calculator</p>
                <p>乗算と除算を優先</p>
                <p>"2**3" ⇔ "2*2*2"</p>
                <p>xに3を代入 ⇔ "x=3"</p>
                <p>"Enter!" で計算, "=" は代入用</p>
            </div>

        </div>



    </div>

    <script src="js/calculator.js"></script>
</body>

</html>
